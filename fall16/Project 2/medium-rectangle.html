<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Banner Ad - Medium Rectangle (300x250)</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="description" content="">

        <style>
            /*
             * Banner container, do not change
             */
            #medium-rectangle {
                background: #BFECF7;
                border: 1px solid #ccc;
                display: block;
                height: 250px;
                margin: 50px auto;
                overflow: hidden;
                padding: 0;
                position: relative;
                width: 300px;
            }

            #upAndDown1 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 6s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.12);
              left: 100px;
              animation-delay: 2s;
            }

            #upAndDown2 {
              position: absolute;
              animation-name: upAndDown, RotateIn;
              animation-duration: 6s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.2);
              right: 100px;
              animation-delay: 1s;
            }
            #upAndDown3 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 6s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.12);
              right: 100px;
              animation-delay: 2.5s;
            }

            #upAndDown4 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 6s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.2);
              left: 90px;
              animation-delay: 3s;
            }
            @keyframes upAndDown {
                0% {
                  top: -250px;
                }
                100% {
                  top: 250px;
                }
              }
              #object01 {
                position: absolute;
                animation-name: fadeIn, fadeOut;
                animation-duration: 4s;
                animation-fill-mode: both;
                transform: scale(.71);
                left: 20px;
                top:-55px;
                animation-delay: 3s;
              }
              #object02 {
                position: absolute;
                animation-name: fadeIn;
                animation-duration: 4s;
                animation-fill-mode: both;
                transform: scale(.71);
                left: 30px;
                top:-55px;
                animation-delay: 5s;
              }
              @keyframes fadeIn {
                from {
                  opacity: 0;
                }

                to {
                  opacity: 2;
                }
              }
              @keyframes fadeOut {
                from {
                  opacity: 2;
                }

                to {
                  opacity: 0;
                }
              }
              @keyframes rotateIn {
                from {
                  transform-origin: right top;
                  transform: rotate3d(0, 0, 1, -45deg);
                  opacity: 0;
                }

                to {
                  transform-origin: right bottom;
                  transform: none;
                  opacity: 1;
                }
        </style>
    </head>
    <body>
        <a href="#" id="medium-rectangle">
            <!--markup for banner goes below-->
            <div id="axis" class="four">
              <img id="upAndDown1" src="images/snowflake.svg" alt="snow flake" />
              <img id="upAndDown2" src="images/snowflake.svg" alt="snow flake" />
              <img id="upAndDown3" src="images/snowflake.svg" alt="snow flake" />
              <img id="upAndDown4" src="images/snowflake.svg" alt="snow flake" />
            </div>

          <div id="still01" class="one">
            <img id="object01" src="images/girl01.svg" alt=" girl holding cup"/>
          </div>
          <div id="still02" class="one">
            <img id="object02" src="images/girl02.svg" alt=" girl drinking cup"/>
          </div>

            <!--markup for banner goes above-->
        </div>
    </body>
</html>
