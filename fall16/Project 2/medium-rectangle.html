<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Banner Ad - Medium Rectangle (300x250)</title>
        <meta name="ad.size" content="width=300,height=250">
        <meta name="description" content="">

        <style>
            /*
             * Banner container, do not change
             */
            #medium-rectangle {
                background: #BFECF7;
                border: 1px solid #ccc;
                display: block;
                height: 250px;
                margin: 50px auto;
                overflow: hidden;
                padding: 0;
                position: relative;
                width: 300px;
            }
            #upAndDown1 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 4s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.2);
              left: 100px;
              animation-delay: 3s;
            }
            #upAndDown2 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 4s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.1);
              left: 100px;
              animation-delay: 2s;
            }

            #upAndDown3 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 6s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.3);
              right: 100px;
              animation-delay: 1s;
            }
            #upAndDown4 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 6s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.2);
              right: 100px;
              animation-delay: 2s;
            }
            #upAndDown5 {
              position: absolute;
              animation-name: upAndDown;
              animation-duration: 5s;
              animation-iteration-count: infinite;
              animation-fill-mode: both;
              transform: scale(.1);
              right: 30px;
              animation-delay: 2s;
            }
            @keyframes upAndDown {
                0% {
                  top: -250px;
                }
                100% {
                  top: 250px;
                }
            }
        </style>
    </head>
    <body>
        <a href="#" id="medium-rectangle">
            <!--markup for banner goes below-->
            <div id="axis" class="four">
              <!--
              <img class="object move-down"/>
              <div class="box" id="upAndDown" src="images/snowflake.svg"></div>
              </div>
              -->
              <img id="upAndDown1" src="images/snowflake.svg" alt="snow flake" />
              <img id="upAndDown2" src="images/snowflake.svg" alt="snow flake" />
              <img id="upAndDown3" src="images/snowflake.svg" alt="snow flake" />
              <img id="upAndDown4" src="images/snowflake.svg" alt="snow flake" />
              <img id="upAndDown5" src="images/snowflake.svg" alt="snow flake" />

            </div>
            <!--markup for banner goes above-->
        </div>
    </body>
</html>
