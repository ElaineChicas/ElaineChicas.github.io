        <div class="container">

        <div id="heading2">
          <h1>Sign Up</h1>
          <div class="registration-msg">
                <p>Sign up to Starbuck’s&trade; email newsletter for updates on seasonal drinks and snacks</p>
          </div>
          </div>
          </div>
          </div>
          <div class="row">
            <form action="submit.html" method="post" class="clearfix">
              <div class="col-xs-12 col-md-6 leftform">
                <p>
                  <label for="name">First Name</label>
                  <input type="text" name="name" id="name"/>
                </p>
                <p>
                  <label for="name">Last Name</label>
                  <input type="text" name="name" id="name"/>
                </p>
                <p>
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email"/>
                </p>
                <p>
                  <label for="name">Birthday</label>
                  <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YYYY"/>
                </p>
              </div>
              <div class="col-xs-12 col-md-6 rightform">
                <fieldset class="checkboxes">
                <p>
                  <input type="checkbox" name="about" id="about"/>
                  <label for="about">Yes, I am older than 13 years old</label><br>
                </p>
                <p>
                  <input type="checkbox" name="agree" id="agree"/>
                  <label for="agree">Yes, I agree that I have read and accepted
                  the Terms of Use and Privacy Policy</label>
                </p>
                </fieldset>
                <button type="submit">SIGN ME UP</button>
              </div>
            </form>
          </div>
